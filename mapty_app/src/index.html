<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mapty // Map your workouts</title>
  <link rel="shortcut icon" type="image/png" href="img/icon.png" />
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap" rel="stylesheet" />
  <!-- <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" /> -->
</head>

<body>
  <aside class="sidebar">
    <img src="img/logo.png" alt="logo" class="sidebar__logo">

    <form class="form hidden">
      <div class="form__row">
        <label for="type" class="form__label">Type</label>
        <select name="type" id="type" class="form__input form__input--type">
          <option value="running">Running</option>
          <option value="cycling">Cycling</option>
        </select>
      </div>

      <div class="form__row">
        <label for="distance" class="form__label">Distance</label>
        <input type="number" name="distance" id="distance" class="form__input form__input--distance" placeholder="km">
      </div>

      <div class="form__row">
        <label for="duration" class="form__label">Duration</label>
        <input type="number" name="duration" id="duration" class="form__input form__input--duration" placeholder="min">
      </div>

      <div class="form__row">
        <label for="cadence" class="form__label">Cadence</label>
        <input type="text" name="cadence" id="cadence" class="form__input form__input--cadence" placeholder="step/min">
      </div>

      <div class="form__row form__row--hidden">
        <label for="elev" class="form__label">Elev Gain</label>
        <input type="text" name="elev" id="elev" class="form__input form__input--elevation" placeholder="meters">
      </div>

      <button class="form__btn">OK</button>

    </form>

    <ul class="workouts">
    </ul>

    <button class="sidebar__btn">Reset</button>
    <p class="copyright">
      spormuv <a class="copyright__link" target="_blank" href="https://github.com/spormuv">Github</a>
    </p>

  </aside>

  <div id="map"></div>

</body>

</html>
